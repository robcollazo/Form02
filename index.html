<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Mentorship</h1>
      <span>Fill the form below to schedule your mentorship</span>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Personal Information</legend>

          <div class="input-wrapper">
            <label for="field-name">Name</label>
            <input type="text" id="field-name" />
          </div>

          <div class="input-wrapper">
            <label for="field-last-name">Last Name</label>
            <input type="text" id="field-last-name" />
          </div>

          <div class="input-wrapper">
            <label for="field-email">Email</label>
            <input type="email" id="field-email" />
          </div>

          <div class="input-wrapper">
            <label for="field-password">Password</label>
            <input type="password" id="field-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Mentor Information</legend>

          <div class="input-wrapper">
            <label for="field-name-mentor">Mentor's Name</label>
            <input type="text" id="field-name-mentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Your availability</legend>
          <legend>First Mentorship</legend>
          <div class="input-wrapper">
            <label for="field-first-date">Date</label>
            <input type="date" id="field-first-date" />
          </div>
          <div class="input-wrapper">
            <label for="field-first-from">From</label>
            <input type="time" id="field-first-from" />
          </div>
          <div class="input-wrapper">
            <label for="field-first-to">To</label>
            <input type="time" id="field-first-to" />
          </div>
          <legend>Second Mentorship</legend>
          <div class="input-wrapper">
            <label for="field-second-date">Date</label>
            <input type="date" id="field-second-date" />
          </div>
          <div class="input-wrapper">
            <label for="field-second-from">From</label>
            <input type="time" id="field-second-from" />
          </div>
          <div class="input-wrapper">
            <label for="field-second-to">To</label>
            <input type="time" id="field-second-to" />
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="form" value="Submit" />
    </footer>
  </body>
</html>
